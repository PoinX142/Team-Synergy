<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowise AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f4c75 100%);
            height: 100vh;
            overflow: hidden;
            letter-spacing: 0.3px;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f4c75 100%);
        }
        
        .header {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid rgba(15, 76, 117, 0.3);
            animation: headerSlideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes headerSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            animation: titleGlow 3s ease-in-out infinite;
        }
        
        @keyframes titleGlow {
            0%, 100% {
                filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.6));
            }
        }
        
        .header-subtitle {
            font-size: 13px;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeInSubtitle 1s ease-out 0.3s backwards;
        }
        
        @keyframes fadeInSubtitle {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.7);
            animation: statusPulse 2s ease-in-out infinite;
            border: 2px solid rgba(16, 185, 129, 0.4);
        }
        
        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 15px rgba(16, 185, 129, 0.7);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
                box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
            }
        }
        
        .chatbot-wrapper {
            flex: 1;
            overflow: hidden;
            padding: 30px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        flowise-fullchatbot {
            width: 100%;
            height: 100%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(59, 130, 246, 0.5),
                        0 0 40px rgba(59, 130, 246, 0.3),
                        0 30px 100px rgba(0, 0, 0, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            overflow: hidden;
            animation: chatbotFloat 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(59, 130, 246, 0.5);
            background: rgba(30, 41, 59, 0.6);
            font-size: 13px;
        }
        
        flowise-fullchatbot * {
            font-size: 13px !important;
        }
        
        .side-decoration {
            position: absolute;
            top: 0;
            width: 200px;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .decoration-left {
            left: 0;
            background: linear-gradient(90deg, rgba(59, 130, 246, 0.04) 0%, transparent 100%);
        }
        
        .decoration-right {
            right: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(59, 130, 246, 0.04) 100%);
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(60px);
        }
        
        .blob-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            top: 30%;
            left: -120px;
            animation: float1 20s ease-in-out infinite;
        }
        
        .blob-2 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #0f4c75 0%, #3b82f6 100%);
            bottom: 20%;
            left: 20px;
            animation: float2 25s ease-in-out infinite;
        }
        
        .blob-3 {
            width: 220px;
            height: 220px;
            background: linear-gradient(135deg, #3b82f6 0%, #0f4c75 100%);
            top: 60%;
            right: -130px;
            animation: float1 22s ease-in-out infinite;
        }
        
        .blob-4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            bottom: 15%;
            right: 30px;
            animation: float2 28s ease-in-out infinite;
        }
        
        @keyframes float1 {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(-30px) translateX(15px);
            }
            66% {
                transform: translateY(30px) translateX(-15px);
            }
        }
        
        @keyframes float2 {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            33% {
                transform: translateY(25px) translateX(-20px);
            }
            66% {
                transform: translateY(-25px) translateX(20px);
            }
        }
        
        @keyframes chatbotFloat {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(10deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        
        @keyframes floatBounce {
            0%, 100% {
                transform: translateY(0px) rotateZ(0deg);
            }
            25% {
                transform: translateY(-8px) rotateZ(-1deg);
            }
            50% {
                transform: translateY(-5px) rotateZ(0deg);
            }
            75% {
                transform: translateY(-8px) rotateZ(1deg);
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }
            
            .header-title {
                font-size: 20px;
            }
            
            .chatbot-wrapper {
                padding: 16px 20px;
            }
            
            flowise-fullchatbot {
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decoration-left side-decoration">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>
        <div class="decoration-right side-decoration">
            <div class="blob blob-3"></div>
            <div class="blob blob-4"></div>
        </div>
        <div class="header">
            <div class="header-content">
                <div class="status-indicator"></div>
                <div>
                    <div class="header-title">AI Assistant</div>
                    <div class="header-subtitle">Powered by Flowise</div>
                </div>
            </div>
        </div>
        <div class="chatbot-wrapper">
            <flowise-fullchatbot></flowise-fullchatbot>
        </div>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
        Chatbot.initFull({
            chatflowid: "efa8278c-14af-467d-9c33-0e3e501dbaa7",
            apiHost: "https://cloud.flowiseai.com",
        })
    </script>
</body>
</html>
